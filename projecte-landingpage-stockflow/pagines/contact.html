<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacta amb nosaltres - StockFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shorthandcss@1.1.1/dist/shorthand.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:200,300,400,500,600,700,800,900&display=swap" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/footer.css">
</head>

<body class="bg-black font-sans">

    <!-- Header -->
    <header class="w-full p-5 bg-black text-white text-center">
        <h1 class="text-3xl font-semibold">Contacta amb nosaltres</h1>
        <p class="mt-2 text-sm">Si tens qualsevol dubte o problema, estarem encantats d'ajudar-te.</p>
    </header>

    <!-- Main Content -->
    <main class="w-full py-10 px-5">
        <div class="max-w-lg mx-auto bg-white shadow-xl rounded-xl p-8">
            <h2 class="text-xl font-semibold text-center mb-6">Envia'ns el teu missatge</h2>
            <form id="contact-form" onsubmit="handleSubmit(event)">
                <div class="mb-4">
                    <label for="name" class="block text-sm text-gray-700">Nom complet</label>
                    <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm text-gray-700">Correu electrònic</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-sm text-gray-700">Missatge</label>
                    <textarea id="message" name="message" rows="5" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="px-6 py-3 bg-blue-600 text-white text-sm font-semibold rounded-md hover:bg-blue-700 transition duration-200">
                        Enviar missatge
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Evitar que el formulari es recarregui

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Aquí podrías enviar el formulario al backend si tuvieras un servidor configurado

            // Mostrar un missatge d'èxit usant SweetAlert2
            Swal.fire({
                icon: 'success',
                title: 'Missatge enviat!',
                text: 'El teu missatge s\'ha enviat amb èxit. Un membre del nostre equip de suport es posarà en contacte amb tu el més aviat possible.',
                confirmButtonText: 'Tancar',
                confirmButtonColor: '#3498db'
            });

            // Reiniciar el formulari
            document.getElementById("contact-form").reset();
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
